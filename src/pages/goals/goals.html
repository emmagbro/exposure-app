<ion-header>
  <ion-navbar>
    <ion-title>
      Goals
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15">
  <h2 id="goals-heading8" style="color:#000000;text-align:center;">
    Current Goal:
  </h2>
  <button id="goals-button9" ion-button color="positive" block small>
    Attend a Party
  </button>
  <button id="goals-button24" ion-button color="positive" block small on-click="goToGoalSetting()">
    Add Another Goal
  </button>
  <div class="spacer" style="width:300px;height:50px;" id="goals-spacer13"></div>
  <h3 id="goals-heading9" style="color:#000000;text-align:center;">
    8/10 Challenges Complete
  </h3>
  <h2 id="goals-heading10" style="color:#000000;text-align:center;">
    Upcoming Challenges:
  </h2>
  <ion-list id="goals-list6">
    <form id="goals-form49">
      <div id="goals-markdown64" class="show-list-numbers-and-dots">
        <p style="color:#000000;">
          Smile at some dude - Friday June 6
        </p>
      </div>
      <button id="goals-button25" ion-button color="positive" block small>
        Reschedule
      </button>
    </form>
    <ion-item color="none" id="goals-list-item34">
      Worse thing
      <ion-icon name="close" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" id="goals-list-item36">
      Worse thing
      <ion-icon name="close" item-right></ion-icon>
    </ion-item>
  </ion-list>
  <h2 id="goals-heading11" style="color:#000000;text-align:center;">
    Past Challenges:
  </h2>
  <ion-list id="goals-list8">
    <ion-item color="none" on-click="goToPastChallengeDetails()" id="goals-list-item40">
      Did a scary thing
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
    <ion-item color="none" on-click="goToPastChallengeDetails()" id="goals-list-item41">
      Did another thing
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
